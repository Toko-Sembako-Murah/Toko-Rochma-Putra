<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toko Rochma Putra</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f8f9fa; }
    header { background-color: #4CAF50; padding: 20px; color: white; text-align: center; }
    .product-card { margin-bottom: 20px; }
    footer { background-color: #4CAF50; color: white; text-align: center; padding: 10px; position: fixed; width: 100%; bottom: 0; }
    .btn-qty { padding: 2px 8px; font-size: 14px; }
  </style>
</head>
<body>
  <header>
    <h1>Toko Rochma Putra</h1>
    <p>Sembako murah dan lengkap</p>
  </header>

  <div class="container mt-4">
    <div class="row" id="product-list">
      <div class="col-md-4 product-card">
        <div class="card">
          <img src="https://source.unsplash.com/300x200/?rice" class="card-img-top" alt="Beras">
          <div class="card-body">
            <h5 class="card-title">Beras 5kg</h5>
            <p class="card-text">Rp 65.000</p>
            <button class="btn btn-success btn-sm" onclick="addToCart('Beras 5kg', 65000)">Tambah ke Keranjang</button>
          </div>
        </div>
      </div>
      <div class="col-md-4 product-card">
        <div class="card">
          <img src="https://source.unsplash.com/300x200/?cooking-oil" class="card-img-top" alt="Minyak Goreng">
          <div class="card-body">
            <h5 class="card-title">Minyak Goreng 1L</h5>
            <p class="card-text">Rp 18.000</p>
            <button class="btn btn-success btn-sm" onclick="addToCart('Minyak Goreng 1L', 18000)">Tambah ke Keranjang</button>
          </div>
        </div>
      </div>
    </div>

    <h3 class="mt-4">Keranjang Belanja</h3>
    <ul id="cart" class="list-group mb-5"></ul>
    <p><strong>Total: Rp <span id="total">0</span></strong></p>
    <p>Setelah checkout, screenshot dan kirim ke WhatsApp: <a href="https://wa.me/6281330753605" target="_blank">0813-3075-3605</a></p>
  </div>

  <footer>
    <p>&copy; 2025 Toko Rochma Putra</p>
  </footer>

  <script>
    let cart = [];
    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
    }
    function updateCart() {
      const list = document.getElementById('cart');
      const total = document.getElementById('total');
      list.innerHTML = '';
      let sum = 0;
      cart.forEach(item => {
        sum += item.price;
        const li = document.createElement('li');
        li.textContent = `${item.name} - Rp ${item.price.toLocaleString('id-ID')}`;
        li.className = 'list-group-item';
        list.appendChild(li);
      });
      total.textContent = sum.toLocaleString('id-ID');
    }
  </script>
</body>
</html>
